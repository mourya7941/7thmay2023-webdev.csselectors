<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /*
        1. element selector syntax
    element{
        property:value;
    } 
        */
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /* 2. id selector syntax
    element{
        property:value;*/
        span#a1 {
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        /* 3. class selector syntax
    .{
        property:value;*/
        span.b1 {
            display: block;
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        /* 4. attribute  selector syntax
    element[name=value]{

        property:value; }*/
        a[href="https://www.instagram.com"] {
            display: block;
            width: 200px;
            height: 200px;
            background-color: palevioletred
        }

        /* 5. universal selector syntax
 *{
property:value;
 }  */
        * {
            border: 10px solid #000;

        }
    </style>
</head>

<body>
    <div>css element selector</div>
    <span id="a1">css id selector</span>
    <span class="b1">css class selector</span>
    <a href="https://www.instagram.com">css attribute selector</a>

</body>

</html>
