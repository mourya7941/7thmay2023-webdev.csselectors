<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        /*
        1. element selector syntax
    element{
        property:value;
    } 
        */
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        /* 2. id selector syntax
    element{
        property:value;*/
        span#a1 {
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>css element selector</div>
    <span id="a1">css id selector</span>
</body>

</html>
